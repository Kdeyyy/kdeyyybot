<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">

<head th:replace="~{base :: head}"></head>

<body>
    <!-- Navbar Start -->
    <div th:replace="~{base :: navbar}"></div>
    <!-- Navbar End -->


    <!-- Page Header Start -->
    
    <div th:replace="~{base :: header(text='Booked Success')}"></div>
    
    <!-- Page Header End -->


    <!-- Success Start -->
	<div class="container-fluid py-5">
	       <div class="container">
	           <div class="section-title">
	       <h2>Booked Success</h2>
	           </div>
	           <div class="row">
	               <div class="col-lg-4 py-0 py-lg-5">
	         			<h3 th:text="${booked.name}"></h3>
						<h3 th:text="${booked.phoneNumber}"></h3>
						<h3 th:text="${booked.email}"></h3>
						<h3 th:text="${booked.date}"></h3>
						<h3 th:text="${booked.time}"></h3>
						<h3 th:text="${booked.person}"></h3>
						
	               </div>
	               <div class="col-lg-4 py-5 py-lg-0" style="min-height: 500px;">
	                   
	               </div>
	               <div class="col-lg-4 py-0 py-lg-5">
	                                   
	               </div>
	           </div>
	       </div>
	   </div>
    <!-- Success End -->


    <!-- Footer Start -->
    <div th:replace="~{base :: footer}"></div>
    <!-- Footer End -->

	<div th:replace="~{base :: script}"></div>
    
</body>

</html>
